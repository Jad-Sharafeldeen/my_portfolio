<section class="contact-section" id="contact">
    <h2 class="section-title">Contact Me</h2>

    <div class="contact-container">

        <!-- CONTACT FORM -->
        <div class="contact-form">
            <form (ngSubmit)="sendMessage()" #contactForm="ngForm">

                <input type="text" name="name" placeholder="Name" [(ngModel)]="formData.name" required />

                <input type="email" name="email" placeholder="Email" [(ngModel)]="formData.email" required />

                <input type="text" name="phone" placeholder="Phone (Optional)" [(ngModel)]="formData.phone" />

                <textarea name="message" placeholder="Message" rows="5" [(ngModel)]="formData.message"
                    required></textarea>

                <button type="submit" [disabled]="contactForm.invalid">
                    Send Message
                </button>

            </form>
        </div>
